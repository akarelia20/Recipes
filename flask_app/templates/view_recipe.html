<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex justify-content-around m-5">
        <h3 class="text-center"> Welcome {{ logged_in_user['first_name'] }} !!</h3>
        <div class="text-center">
            <a class= "m-5" href="/dashbord"><button class="btn btn-warning ml-4" >Dashbord</button> </a>
            <a class= "m-5" href="/logout"><button class="btn btn-warning ml-4" >Logout</button></a>
        </div>  
    </div>
    <div class = "text-center m-5">
        <h3> {{ recipe.name }} </h3>
        <div class="card w-75 m-auto">
            <div class="card-body">
                <p> <b>Description :</b> {{ recipe.description }}</p>
                <p> <b>Under_30_mins? :</b> {{recipe.under_30_mins }}</p>
                <p> <b>Instructions :</b> {{recipe.instruction }}</p>
                <p> <b>Date Made :</b> {{ recipe.date.strftime('%m/%d/%Y') }}</p>
                <p> <b>Created By :</b> {{ user.first_name }} {{ user.last_name }}</p>
            </div>
        </div>
    </div>
    
    
</body>
</html>
