<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashbord</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex justify-content-around m-5">
        <h3 class="text-center"> Edit Recipe</h3>
        <div>
            <a class= "m-5" href="/dashbord"><button class="btn btn-warning ml-4" >Dashbord</button> </a>
            <a class= "m-5" href="/logout"><button class="btn btn-warning ml-4" >Logout</button></a>
        </div> 
    </div>
    <div>
        <form action='/recipe/update/{{recipe.id}}' class="bg-secondary text-white p-5 rounded col-4 m-auto" method='POST'>
            {% with messages = get_flashed_messages(category_filter=['recipe']) %}
                {% if messages %}
                    {% for message in messages %}
                        <p> {{ message }}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" class="form-control mb-4" value ="{{recipe.name}}">
                <label for="description">Description</label>
                <textarea type ="text" name="description" class="form-control mb-4" > {{recipe.description}}</textarea>
                <label for="instruction">Instructions</label>
                <textarea type = "text" name="instruction" class="form-control mb-4"> {{recipe.instruction}}</textarea>
                <label for="date">Date Made On :</label>
                <input type="date" name="date" class="form-control mb-4", value="{{recipe.date}}">
                <section class="mb-4">
                    <label for="under_30_mins">Under 30 mins?</label>
                    <input type="radio" name="under_30_mins" checked="checked" value ="Yes">
                    <label for="Yes">Yes</label>
                    <input type="radio" name="under_30_mins" value ="No">
                    <label for="No">No</label>
                </section>
                <input type="submit" value="Update" class="btn btn-warning ">
            </div>
        </form>
    </div>
</body>
</html>
